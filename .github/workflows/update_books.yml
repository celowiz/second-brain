name: Update Books Table

on:
  push:
    paths:
      - books.csv
      - scripts/generate_books_table.py
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC

# Add permissions for GitHub token
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags
          fetch-depth: 0
          # Token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Generate and update books table
        run: |
          # Generate the table and update README
          python scripts/update_readme.py

      - name: Update README with last updated time
        run: |
          # Get current time in UTC-3
          date=$(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S UTC-3')
          # Update the Last Updated line in README
          sed -i "0,/Last Updated:/s/Last Updated:.*/*Last Updated: $date*/" README.md || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: Repository update after books table generation ðŸ“š

          - Updated books table in README.md
          - Updated last modified timestamp
          - Commit timestamp: $date"
          git push
        env:
          # Use the GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}