name: Validate CSV

on:
  pull_request:
    paths:
      - 'books.csv'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run CSV validation script
        run: |
          python scripts/validate_csv.py
        
      - name: Verify table generation
        run: |
          # Try to generate the table to ensure it works
          python scripts/generate_books_table.py > /dev/null